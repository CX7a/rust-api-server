version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: compilex7-db
    environment:
      POSTGRES_DB: compilex7
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: compilex7_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compilex7_network

  # CompileX7 Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compilex7-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVER_ADDR: 0.0.0.0:8080
      DATABASE_URL: postgresql://postgres:compilex7_password@postgres:5432/compilex7
      JWT_SECRET: ${JWT_SECRET:-super_secret_key_change_in_production}
      AI_API_KEY: ${AI_API_KEY:-sk-your-openai-api-key}
      AI_API_URL: https://api.openai.com/v1
      ENVIRONMENT: production
      LOG_LEVEL: info
      RUST_LOG: compilex7=info,axum=info
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - compilex7_network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: compilex7-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@compilex7.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - compilex7_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  compilex7_network:
    driver: bridge
